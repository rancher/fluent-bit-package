name: Deploy on Releasing Tag

on:
  push:
    tags:
      - "*"

env:
  ORIGINAL_IMAGE: fluent/fluent-bit
  RANCHER_IMAGE: rancher/fluent-bit

jobs:
  create-docker-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from Vault
        uses: rancher-eio/read-vault-secrets@main
        with:
          secrets: |
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Docker manifest
        run: |
          echo "creating the manifest list that contains only Windows tags to preserve the os.version metadata"
          docker manifest create ${{ env.RANCHER_IMAGE }}:${{ github.ref_name }} \
              ${{ env.ORIGINAL_IMAGE }}:windows-2019-${{ github.ref_name }} \
              ${{ env.ORIGINAL_IMAGE }}:windows-2022-${{ github.ref_name }}
          docker manifest push ${{ env.RANCHER_IMAGE }}:${{ github.ref_name }}

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.RANCHER_IMAGE }}:${{ github.ref_name }}
