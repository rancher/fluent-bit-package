kind: pipeline
name: manifest
platform:
  os: windows
  arch: amd64
  version: 1809
steps:
  - name: push-manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: manifest.tmpl
    when:
      instance:
        include:
          - drone-publish.rancher.io
      event:
        - tag
trigger:
    event:
      exclude:
        - promote
